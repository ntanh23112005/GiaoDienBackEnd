
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
    
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>
                    <!-- Bảng tab -->
                    <div class="tab-content">
                        <div id="register" class="container tab-pane active"><br>
                            <!-- Form Đăng ký -->
                            <form action="" class="p-2 border border-black">
                                <div class="my-3">
                                    <label for="" class="form-label">Họ và tên</label>
                                    <input type="text" name="" id="" class="form-control" placeholder="Nhập họ và tên" required>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" name="" id="" class="form-control" placeholder="Nhập email" required>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Số điện thoại</label>
                                    <input type="text" name="" id="" class="form-control" placeholder="Nhập số điện thoại" required>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Mật khẩu</label>
                                    <input type="password" name="" id="" class="form-control" placeholder="Nhập mật khẩu" required>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Xác nhận mật khẩu</label>
                                    <input type="password" name="" id="" class="form-control" placeholder="Xác nhận mật khẩu" required>
                                </div>
                                
                                <div class="my-3">
                                    <label class="form-label mx-2">Giới tính</label>
                                    <div class="form-check form-check-inline mx-2">
                                        <input type="radio" name="gender" id="male" class="form-check-input">
                                        <label for="male" class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline mx-2">
                                        <input type="radio" name="gender" id="female" class="form-check-input">
                                        <label for="female" class="form-check-label">Nữ</label>
                                    </div>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Ngôn ngữ</label>
                                    <select name="" id="" class="form-select">
                                        <option value="vn">Việt Nam</option>
                                        <option value="en">English</option>
                                    </select>
                                </div>
            
                                <div class="my-3">
                                    <div class="form-check">
                                        <input type="checkbox" name="" id="" class="form-check-input">
                                        <label for="" class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện</label>
                                    </div>
                                </div>
            
                                <div class="my-3">
                                    <button type="button" class="btn btn-primary">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                        <div id="login" class="container tab-pane fade"><br>
                            <!-- Form đăng nhập -->
                            <form action="" class="p-2 border border-black">
                                <div class="my-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" name="" id="" class="form-control" placeholder="Nhập Email" required>
                                </div>
            
                                <div class="my-3">
                                    <label for="" class="form-label">Mật khẩu</label>
                                    <input type="password" name="" id="" class="form-control" placeholder="Nhập mật khẩu" required>
                                </div>
            
                                <div class="my-3">
                                    <button type="button" class="btn btn-primary">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
</body>


</html>
